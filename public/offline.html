<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>オフラインモード - 学習スケジューラー</title>
  <style>
    body {
      font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      max-width: 500px;
      text-align: center;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin: 1rem;
    }
    
    h1 {
      color: #4f46e5;
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    
    p {
      margin-bottom: 1.5rem;
    }
    
    .icon {
      font-size: 4rem;
      color: #f59e0b;
      margin-bottom: 1.5rem;
    }
    
    .btn {
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background-color: #4338ca;
    }
    
    .info {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">📵</div>
    <h1>インターネット接続がありません</h1>
    <p>
      現在オフラインモードで表示しています。インターネット接続が回復するまで、一部の機能が制限される場合があります。
    </p>
    <p>
      ただし、学習スケジューラーは完全オフライン対応しており、接続がなくても保存済みのデータで利用できます。
    </p>
    <button class="btn" onclick="window.location.reload()">再接続を試みる</button>
    <div class="info">
      <p>オフラインモードでも以下の機能が利用可能です：</p>
      <ul style="text-align: left;">
        <li>学習スケジュールの閲覧</li>
        <li>問題の回答と理解度の記録</li>
        <li>統計データの表示</li>
      </ul>
    </div>
  </div>
  
  <script>
    // オンライン状態の監視
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // 接続を試みるボタン
    function checkConnection() {
      if (navigator.onLine) {
        window.location.reload();
      } else {
        alert('まだインターネットに接続されていません。ネットワーク設定を確認してください。');
      }
    }
  </script>
</body>
</html>
